<!DOCTYPE html>
<html lang="en-CA">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GQ0VPE0KMT"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-GQ0VPE0KMT');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Contact | Stacey Marquez Weddings</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;1,300&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #f4f2f0;
            --text-dark: #33312e;
            --accent: #6b5f54;
            --ease: cubic-bezier(0.19, 1, 0.22, 1);
            --transition: all 0.6s var(--ease);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text-dark);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Navigation - Logo, Instagram and Burger now BLACK by default */
        header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            padding: 10px 60px;
            z-index: 3000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }

        .logo-img {
            height: clamp(40px, 5vw, 65px);
            width: auto;
            filter: brightness(0.2); /* Black/Dark tone */
            transition: var(--transition);
        }

        .header-right { display: flex; align-items: center; gap: clamp(20px, 4vw, 50px); }

        .instagram-icon {
            width: 24px; height: 24px;
            filter: brightness(0.2); /* Black/Dark tone */
            transition: var(--transition);
        }

        .menu-toggle {
            width: 44px; height: 44px;
            cursor: pointer;
            position: relative;
            display: flex; align-items: center; justify-content: center;
            z-index: 4000;
        }

        .menu-toggle span {
            position: absolute;
            width: 30px; height: 1px;
            background: var(--text-dark); /* Burger lines now black */
            transition: var(--transition);
        }

        .menu-toggle span:nth-child(1) { transform: translateY(-8px); }
        .menu-toggle span:nth-child(2) { width: 20px; margin-left: 10px; }
        .menu-toggle span:nth-child(3) { transform: translateY(8px); }

        .menu-toggle.active span:nth-child(1) { transform: rotate(45deg) translateY(0); }
        .menu-toggle.active span:nth-child(2) { opacity: 0; }
        .menu-toggle.active span:nth-child(3) { transform: rotate(-45deg) translateY(0); }

        .menu-overlay {
            position: fixed; inset: 0;
            background: var(--bg);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden;
            transition: opacity 0.5s ease;
            z-index: 2500;
        }

        .menu-overlay.active { opacity: 1; visibility: visible; }
        .menu-overlay nav a {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(21px, 4.2vw, 33.6px);
            color: var(--text-dark);
            text-decoration: none;
            display: block;
            margin: 25px 0;
            text-transform: uppercase;
            letter-spacing: 6px;
            transition: var(--transition);
            text-align: center;
        }

        /* Layout - 2/3 Image, 1/3 Content */
        main {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .image-side {
            width: 66.66%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .image-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1.2s var(--ease);
        }

        .image-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, rgba(0,0,0,0.2), transparent);
        }

        .content-side {
            width: 33.34%;
            background-color: var(--bg);
            padding: 80px 5%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 300;
            font-style: italic;
            line-height: 1;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }

        form { display: flex; flex-direction: column; gap: 20px; }
        .input-group { position: relative; }

        input, textarea {
            width: 100%;
            padding: 15px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            color: var(--text-dark);
            transition: 0.4s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-bottom-color: var(--text-dark);
        }

        textarea { min-height: 100px; resize: none; }

        button {
            margin-top: 20px;
            padding: 20px;
            background: var(--text-dark);
            border: none;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: 0.4s;
        }

        button:hover { opacity: 0.8; transform: translateY(-2px); }

        .direct-contact {
            margin-top: 50px;
            font-size: 0.8rem;
            letter-spacing: 1px;
            line-height: 2.2;
        }

        .direct-contact a {
            color: var(--text-dark);
            text-decoration: none;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .direct-contact a:hover { color: var(--accent); border-bottom-color: var(--accent); }

        /* Mobile */
        @media (max-width: 1100px) {
            main { flex-direction: column; overflow-y: auto; }
            .image-side { width: 100%; height: 40vh; }
            .content-side { width: 100%; height: auto; padding: 60px 30px; }
            body { overflow-y: auto; }
            header { padding: 20px 30px; }
        }

        .reveal {
            opacity: 0;
            animation: revealUp 1.4s var(--ease) forwards;
        }

        @keyframes revealUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body id="body">

    <header id="header">
        <a href="index.html"><img src="logo.png" alt="Stacey Marquez Weddings" class="logo-img"></a>
        <div class="header-right">
            <a href="https://www.instagram.com/staceymarquez.weddings/" target="_blank" rel="noopener">
                <img src="instagram.png" alt="Instagram" class="instagram-icon">
            </a>
            <div class="menu-toggle" id="menuToggle">
                <span></span><span></span><span></span>
            </div>
        </div>
    </header>

    <div class="menu-overlay" id="menuOverlay">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contacts.html">Contacts</a>
        </nav>
    </div>

    <main>
        <div class="image-side">
            <div class="image-overlay"></div>
            <img src="contact.jpg" alt="Wedding Celebration" id="hero-img">
        </div>

        <div class="content-side">
            <h1 class="reveal">Let's chat.</h1>
            
            <form action="https://formspree.io/f/mykjynba" method="POST" class="reveal" style="animation-delay: 0.2s;">
                <div class="input-group">
                    <input type="text" name="name" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <textarea name="message" placeholder="Tell us about your celebration..." required></textarea>
                </div>
                <button type="submit">Send Inquiry</button>
            </form>

            <div class="direct-contact reveal" style="animation-delay: 0.4s;">
                <p>
                    <a href="https://wa.me/351912580628" target="_blank">
                        +351 912 580 628
                    </a>
                </p>
                <p><a href="mailto:stacey_marquez@hotmail.com">stacey_marquez@hotmail.com</a></p>
            </div>
        </div>
    </main>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const menuOverlay = document.getElementById('menuOverlay');
        const body = document.getElementById('body');

        menuToggle.addEventListener('click', () => {
            const active = menuToggle.classList.toggle('active');
            menuOverlay.classList.toggle('active');
            body.classList.toggle('menu-open');
            if (window.innerWidth > 1100) {
                body.style.overflow = active ? 'hidden' : '';
            }
        });

        window.addEventListener('load', () => {
            document.getElementById('hero-img').style.transform = 'scale(1.05)';
        });
    </script>
</body>
</html>
