<!DOCTYPE html>
<html lang="en-CA">
<head>



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Contact | Stacey Marquez Weddings</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-neutral: #f4f2f0; 
            --sage-pale: #dfd3c8; 
            --sage-border: #c2c7be;
            --text-dark: #33312e;
            --transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-neutral);
            color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
        }

        header {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%;
            padding: 10px 60px; 
            z-index: 3000;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            transition: var(--transition);
        }

        header.scrolled {
            padding: 8px 60px;
            background: rgba(244, 242, 240, 0.95);
            backdrop-filter: blur(15px);
        }

        .logo-img { 
            height: clamp(40px, 5vw, 65px); 
            filter: brightness(0.2); 
            transition: var(--transition);
        }

        .header-right { display: flex; align-items: center; gap: 30px; }
        
        .instagram-icon { 
            width: 24px; 
            height: 24px; 
            filter: brightness(0.2); 
        }

        .menu-toggle { 
            width: 44px; 
            height: 44px; 
            cursor: pointer; 
            position: relative; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            z-index: 4000; 
        }

        .menu-toggle span { 
            position: absolute; 
            width: 30px; 
            height: 1px; 
            background: var(--text-dark); 
            transition: var(--transition); 
        }

        .menu-toggle span:nth-child(1) { transform: translateY(-8px); }
        .menu-toggle span:nth-child(2) { width: 20px; margin-left: 10px; }
        .menu-toggle span:nth-child(3) { transform: translateY(8px); }

        .menu-toggle.active span:nth-child(1) { transform: rotate(45deg) translateY(0); }
        .menu-toggle.active span:nth-child(2) { opacity: 0; }
        .menu-toggle.active span:nth-child(3) { transform: rotate(-45deg) translateY(0); }

        .menu-overlay { 
            position: fixed; 
            inset: 0; 
            background: var(--bg-neutral); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            opacity: 0; 
            visibility: hidden; 
            transition: opacity 0.5s ease; 
            z-index: 2500; 
        }

        .menu-overlay.active { opacity: 1; visibility: visible; }
        .menu-overlay nav ul { list-style: none; text-align: center; }
        .menu-overlay nav li { margin: 25px 0; }
        
        .menu-overlay nav a { 
            font-family: 'Montserrat', sans-serif; 
            font-size: clamp(20px, 4vw, 32px); 
            color: var(--text-dark); 
            text-decoration: none; 
            font-weight: 300; 
            text-transform: uppercase; 
            letter-spacing: 6px; 
            transition: var(--transition); 
        }

        .menu-overlay nav a:hover { opacity: 0.5; letter-spacing: 10px; }

        main {
            min-height: 100dvh;
            display: flex; 
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            padding: 120px 25px 60px;
        }

        .content { 
            max-width: 650px; 
            width: 100%; 
            text-align: center; 
        }

        h1 { 
            font-family: 'Cormorant Garamond', serif; 
            font-size: clamp(42px, 10vw, 85px); 
            font-weight: 300; 
            margin-bottom: 40px; 
            font-style: italic; 
        }

        form { display: flex; flex-direction: column; gap: 15px; }

        input, textarea { 
            width: 100%; 
            padding: 18px; 
            background: #dfd3c8; 
            border: 1px solid var(--sage-border); 
            border-radius: 15px; 
            color: var(--text-dark); 
            font-family: 'Montserrat', sans-serif; 
            transition: 0.3s; 
        }

        input:focus, textarea:focus { outline: none; border-color: #8e7f70; background: #fff; }
        textarea { min-height: 150px; resize: none; }

        button { 
            margin-top: 15px; 
            padding: 20px; 
            background: transparent; 
            border: 1px solid var(--text-dark); 
            border-radius: 30px; 
            color: var(--text-dark); 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            font-size: 0.8rem; 
            cursor: pointer; 
            transition: 0.4s; 
        }

        button:hover { background: #a79385; color: #fff; border-color: #a79385; }

        .direct-contact { 
            margin-top: 50px; 
            font-size: 0.9rem; 
            font-weight: 300; 
            line-height: 2; 
            color: #8e7f70; 
        }

        .direct-contact a { 
            display: inline-block;
            color: var(--text-dark); 
            text-decoration: none; 
            border-bottom: 1px solid var(--sage-border); 
            transition: all 0.3s ease;
            cursor: pointer;
            padding-bottom: 2px;
        }

        .direct-contact a:hover { 
            color: #25D366; 
            border-bottom-color: #25D366;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            header { padding: 10px 25px; }
        }
    </style>
</head>
<body id="body">

    <header id="header">
        <a href="index.html"><img src="logo.png" alt="Logo" class="logo-img"></a>
        <div class="header-right">
            <a href="https://www.instagram.com/staceymarquez.weddings/" target="_blank" rel="noopener">
                <img src="instagram.png" alt="Instagram" class="instagram-icon">
            </a>
            <div class="menu-toggle" id="menuToggle">
                <span></span><span></span><span></span>
            </div>
        </div>
    </header>

    <div class="menu-overlay" id="menuOverlay">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contacts.html">Contacts</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <div class="content">
            <h1>Let's chat</h1>
            
            <form action="https://formspree.io/f/mykjynba" method="POST">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <textarea name="message" placeholder="A brief note on your celebration in Portugal..." required></textarea>
                <button type="submit">Submit</button>
            </form>

            <div class="direct-contact">
                <p>
                    <a href="https://wa.me/351912580628?text=Hello!%20I%20would%20like%20to%20know%20more%20about%20your%20wedding%20planning%20services." target="_blank" rel="noopener noreferrer">
                        +351 912 580 628
                    </a>
                </p>
                <p><a href="mailto:stacey_marquez@hotmail.com">stacey_marquez@hotmail.com</a></p>
            </div>
        </div>
    </main>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const menuOverlay = document.getElementById('menuOverlay');
        const body = document.getElementById('body');

        menuToggle.addEventListener('click', () => {
            const active = menuToggle.classList.toggle('active');
            menuOverlay.classList.toggle('active');
            body.classList.toggle('menu-open');
            body.style.overflow = active ? 'hidden' : '';
        });

        window.addEventListener('scroll', () => {
            document.getElementById('header').classList.toggle('scrolled', window.scrollY > 50);
        });
    </script>
</body>
</html>
