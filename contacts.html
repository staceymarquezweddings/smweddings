    <style>
        /* NOTA 4: DESIGN - ESTILOS BASE */
        :root {
            --bg: #f4f2f0;
            --text-dark: #33312e;
            --accent: #6b5f54;
            --ease: cubic-bezier(0.19, 1, 0.22, 1);
            --transition: all 0.6s var(--ease);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text-dark);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* NAVEGAÇÃO */
        header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            padding: 10px 60px;
            z-index: 3000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }

        .logo-img {
            height: clamp(40px, 5vw, 65px);
            width: auto;
            filter: brightness(0.2);
            transition: var(--transition);
        }

        .header-right { display: flex; align-items: center; gap: clamp(20px, 4vw, 50px); }

        .instagram-icon {
            width: 24px; height: 24px;
            filter: brightness(0.2);
            transition: var(--transition);
        }

        .menu-toggle {
            width: 44px; height: 44px;
            cursor: pointer;
            position: relative;
            display: flex; align-items: center; justify-content: center;
            z-index: 4000;
        }

        .menu-toggle span {
            position: absolute;
            width: 30px; height: 1px;
            background: var(--text-dark);
            transition: var(--transition);
        }

        .menu-toggle span:nth-child(1) { transform: translateY(-8px); }
        .menu-toggle span:nth-child(2) { width: 20px; margin-left: 10px; }
        .menu-toggle span:nth-child(3) { transform: translateY(8px); }

        .menu-toggle.active span:nth-child(1) { transform: rotate(45deg) translateY(0); }
        .menu-toggle.active span:nth-child(2) { opacity: 0; }
        .menu-toggle.active span:nth-child(3) { transform: rotate(-45deg) translateY(0); }

        .menu-overlay {
            position: fixed; inset: 0;
            background: var(--bg);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden;
            transition: opacity 0.5s ease;
            z-index: 2500;
        }

        .menu-overlay.active { opacity: 1; visibility: visible; }
        .menu-overlay nav a {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(21px, 4.2vw, 33.6px);
            color: var(--text-dark);
            text-decoration: none;
            display: block;
            margin: 25px 0;
            text-transform: uppercase;
            letter-spacing: 6px;
            transition: var(--transition);
            text-align: center;
        }

        /* LAYOUT PRINCIPAL */
        main { display: flex; height: 100vh; width: 100vw; }
        .image-side { width: 66.66%; height: 100vh; overflow: hidden; position: relative; }
        .image-side img { width: 100%; height: 100%; object-fit: cover; transition: transform 1.2s var(--ease); }
        .content-side { width: 33.34%; background-color: var(--bg); padding: 80px 5%; display: flex; flex-direction: column; justify-content: center; position: relative; }

        h1 { font-family: 'Cormorant Garamond', serif; font-size: clamp(2.5rem, 5vw, 4rem); font-weight: 300; font-style: italic; line-height: 1; margin-bottom: 40px; letter-spacing: -1px; }

        form { display: flex; flex-direction: column; gap: 20px; }
        input, textarea { width: 100%; padding: 15px 0; background: transparent; border: none; border-bottom: 1px solid rgba(0,0,0,0.1); font-family: 'Montserrat', sans-serif; font-size: 1rem; color: var(--text-dark); transition: 0.4s; }
        input:focus, textarea:focus { outline: none; border-bottom-color: var(--text-dark); }
        textarea { min-height: 100px; resize: none; }

        button { margin-top: 20px; padding: 20px; background: var(--text-dark); border: none; color: #fff; text-transform: uppercase; letter-spacing: 4px; font-size: 0.75rem; cursor: pointer; transition: 0.4s; }
        button:hover { opacity: 0.8; transform: translateY(-2px); }

        .direct-contact { margin-top: 50px; font-size: 0.8rem; letter-spacing: 1px; line-height: 2.2; }
        .direct-contact a { color: var(--text-dark); text-decoration: none; border-bottom: 1px solid rgba(0,0,0,0.1); transition: 0.3s; }

        /* BANNER COOKIES */
        #cookie-banner {
            position: fixed; bottom: 20px; left: 20px; right: 20px; 
            background: #fff; color: #33312e; padding: 20px; 
            z-index: 9999; border: 1px solid rgba(0,0,0,0.1);

            font-size: 0.75rem; letter-spacing: 1px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); border-radius: 10px; 
            visibility: hidden; opacity: 0; transition: 0.5s ease;
        }

        @media (max-width: 1100px) {
            main { flex-direction: column; overflow-y: auto; }

        .reveal { opacity: 0; animation: revealUp 1.4s var(--ease) forwards; }
        @keyframes revealUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

    <script>
        // NOTA 6: JAVASCRIPT - MENU
        const menuToggle = document.getElementById('menuToggle');
        const menuOverlay = document.getElementById('menuOverlay');
        const body = document.getElementById('body');

        menuToggle.addEventListener('click', () => {
            const active = menuToggle.classList.toggle('active');
            menuOverlay.classList.toggle('active');
            body.classList.toggle('menu-open');
        });

        // NOTA 7: JAVASCRIPT - REVELAÇÃO E COOKIES
        window.addEventListener('load', () => {
            document.getElementById('hero-img').style.transform = 'scale(1.05)';
            if (!localStorage.getItem('cookieConsent')) {
                const banner = document.getElementById('cookie-banner');
                banner.style.visibility = 'visible';
                banner.style.opacity = '1';
            }
        });

        function acceptCookies() {
            gtag('consent', 'update', {
                'analytics_storage': 'granted',
                'ad_storage': 'granted'
            });
            localStorage.setItem('cookieConsent', 'accepted');
            hideBanner();
        }

        function hideBanner() {
            const banner = document.getElementById('cookie-banner');
            banner.style.opacity = '0';
            setTimeout(() => { banner.style.visibility = 'hidden'; }, 500);
            if (!localStorage.getItem('cookieConsent')) {
                localStorage.setItem('cookieConsent', 'declined');
            }
        }
    </script>
