    <style>
        :root {
            --bg: #f4f2f0;
            --text-dark: #2a2622;
            --accent: #5a534c;
            --gold: #b89f7e;
            --ease: cubic-bezier(0.19, 1, 0.22, 1);
            --transition: all 0.6s var(--ease);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text-dark);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        body.menu-open { overflow: hidden; }

        header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            padding: 20px 60px;
            z-index: 3000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }

        header.scrolled {
            padding: 15px 60px;
            background: rgba(244, 242, 240, 0.95);
            backdrop-filter: blur(15px);
        }

        .logo-img { height: 65px; width: auto; filter: brightness(0.2); transition: var(--transition); }
        .header-right { display: flex; align-items: center; gap: 30px; }
        .instagram-icon { width: 24px; height: 24px; filter: brightness(0.2); transition: var(--transition); }

        .menu-toggle { width: 44px; height: 44px; cursor: pointer; position: relative; display: flex; align-items: center; justify-content: center; z-index: 4000; }
        .menu-toggle span { position: absolute; width: 30px; height: 1px; background: var(--text-dark); transition: var(--transition); }
        .menu-toggle span:nth-child(1) { transform: translateY(-8px); }
        .menu-toggle span:nth-child(2) { width: 20px; margin-left: 10px; }
        .menu-toggle span:nth-child(3) { transform: translateY(8px); }

        .menu-toggle.active span:nth-child(1) { transform: rotate(45deg) translateY(0); }
        .menu-toggle.active span:nth-child(2) { opacity: 0; }
        .menu-toggle.active span:nth-child(3) { transform: rotate(-45deg) translateY(0); }

        .menu-overlay {
            position: fixed; inset: 0;
            background: var(--bg);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden;
            transition: opacity 0.5s ease;
            z-index: 2500;
        }

        .menu-overlay.active { opacity: 1; visibility: visible; }
        .menu-overlay nav ul { list-style: none; text-align: center; }
        .menu-overlay nav li { margin: 25px 0; }
        .menu-overlay nav a { font-size: 24px; color: var(--text-dark); text-decoration: none; text-transform: uppercase; letter-spacing: 6px; transition: var(--transition); }

        main { display: flex; min-height: 100vh; width: 100%; }
        .image-side { width: 66.66%; height: 100vh; position: sticky; top: 0; overflow: hidden; }
        .image-side img { width: 100%; height: 100%; object-fit: cover; }
        .content-side { width: 33.34%; background-color: var(--bg); padding: 140px 5% 80px; display: flex; flex-direction: column; justify-content: center; }

        h1 { font-family: 'Cormorant Garamond', serif; font-size: clamp(2.5rem, 5vw, 4rem); font-weight: 300; font-style: italic; line-height: 1; margin-bottom: 40px; letter-spacing: -1px; text-align: left; }

        form { display: flex; flex-direction: column; gap: 20px; }
        input, textarea { width: 100%; padding: 15px 0; background: transparent; border: none; border-bottom: 1px solid rgba(0,0,0,0.1); font-family: 'Montserrat', sans-serif; font-size: 1rem; color: var(--text-dark); transition: 0.4s; }
        input:focus, textarea:focus { outline: none; border-bottom-color: var(--text-dark); }
        textarea { min-height: 100px; resize: none; }

        button { margin-top: 20px; padding: 20px; background: var(--text-dark); border: none; color: #fff; text-transform: uppercase; letter-spacing: 4px; font-size: 0.75rem; cursor: pointer; transition: 0.4s; }
        button:hover { opacity: 0.8; }

        .direct-contact { margin-top: 50px; font-size: 0.8rem; letter-spacing: 1px; line-height: 2.2; text-align: center; } 
        .direct-contact a { color: var(--text-dark); text-decoration: none; border-bottom: 1px solid rgba(0,0,0,0.1); transition: 0.3s; }

        @media (max-width: 1100px) {
            header, header.scrolled { padding: 15px 25px; }
            .header-right { gap: 20px; }
            .logo-img { height: 45px; }
            main { flex-direction: column; }
            .image-side { width: 100%; height: 40vh; position: relative; }
            .content-side { width: 100%; padding: 60px 30px; text-align: center; }
            h1 { text-align: center; }
        }

        .reveal { opacity: 0; animation: revealUp 1.4s var(--ease) forwards; }
        @keyframes revealUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

    <script>
