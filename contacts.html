<!DOCTYPE html>
<html lang="en-CA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Get in Touch | Stacey Marquez Weddings</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-dark: #0f0a05;
            --glass: rgba(255, 255, 255, 0.05);
            --transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-dark);
            color: #ffffff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Reusing Header Styles from Index for Consistency */
        header {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 30px 60px; z-index: 3000;
            display: flex; justify-content: space-between; align-items: center;
            transition: var(--transition);
        }

        header.scrolled {
            padding: 15px 60px;
            background: rgba(15, 10, 5, 0.9);
            backdrop-filter: blur(15px);
        }

        .logo-img { height: clamp(50px, 6vw, 85px); }

        .header-right { display: flex; align-items: center; gap: clamp(20px, 4vw, 50px); }

        .instagram-icon { width: 28px; height: 28px; transition: transform 0.3s; }
        .instagram-icon:hover { transform: translateY(-3px); }

        .menu-toggle { width: 44px; height: 44px; cursor: pointer; position: relative; display: flex; align-items: center; justify-content: center; z-index: 4000; }
        .menu-toggle span { position: absolute; width: 30px; height: 1px; background: #ffffff; transition: var(--transition); }
        .menu-toggle span:nth-child(1) { transform: translateY(-8px); }
        .menu-toggle span:nth-child(2) { width: 20px; margin-left: 10px; }
        .menu-toggle span:nth-child(3) { transform: translateY(8px); }
        .menu-toggle.active span:nth-child(1) { transform: rotate(45deg); }
        .menu-toggle.active span:nth-child(2) { opacity: 0; }
        .menu-toggle.active span:nth-child(3) { transform: rotate(-45deg); }

        .menu-overlay { position: fixed; inset: 0; background: var(--bg-dark); display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; transition: opacity 0.5s; z-index: 2500; }
        .menu-overlay.active { opacity: 1; visibility: visible; }
        .menu-overlay nav ul { list-style: none; text-align: center; }
        .menu-overlay nav li { margin: 30px 0; }
        .menu-overlay nav a { font-family: 'Cormorant Garamond', serif; font-size: clamp(32px, 8vw, 60px); color: #ffffff; text-decoration: none; font-weight: 300; transition: var(--transition); }

        /* Contact Main */
        main {
            min-height: 100dvh;
            padding: 160px 25px 80px;
            background: url('weddingsite.jpg') center/cover no-repeat fixed;
            position: relative;
            display: flex; flex-direction: column; align-items: center;
        }

        .overlay {
            position: absolute; inset: 0;
            background: linear-gradient(to bottom, rgba(15,10,5,0.4), rgba(15,10,5,0.95));
            z-index: 1;
        }

        .content { position: relative; z-index: 2; max-width: 650px; width: 100%; text-align: center; }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(42px, 10vw, 85px);
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .contact-info {
            margin-bottom: 50px;
            font-size: 1.1rem;
            font-weight: 200;
            letter-spacing: 1px;
            line-height: 2;
        }

        .contact-info a { color: #ffffff; text-decoration: none; border-bottom: 1px solid rgba(255,255,255,0.2); transition: 0.3s; }
        .contact-info a:hover { border-color: #ffffff; }

        /* Form */
        form { display: flex; flex-direction: column; gap: 15px; }

        input, textarea {
            width: 100%;
            padding: 18px;
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 4px; /* Mais retangular para um ar cl√°ssico */
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            font-weight: 300;
            transition: var(--transition);
            backdrop-filter: blur(5px);
        }

        input:focus, textarea:focus { outline: none; border-color: #ffffff; background: rgba(255,255,255,0.1); }

        textarea { min-height: 150px; resize: none; }

        button {
            margin-top: 15px;
            padding: 20px;
            background: transparent;
            border: 1px solid #ffffff;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: var(--transition);
        }

        button:hover { background: #ffffff; color: var(--bg-dark); }

        @media (max-width: 768px) {
            header { padding: 20px 25px; }
            main { padding-top: 130px; }
        }
    </style>
</head>
<body>

    <header id="header">
        <a href="index.html"><img src="logo.png" alt="Logo" class="logo-img"></a>
        <div class="header-right">
            <a href="https://www.instagram.com/staceymarquez.weddings/" target="_blank" rel="noopener"><img src="instagram.png" alt="" class="instagram-icon"></a>
            <div class="menu-toggle" id="menuToggle"><span></span><span></span><span></span></div>
        </div>
    </header>

    <div class="menu-overlay" id="menuOverlay">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contacts.html">Contact</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <div class="overlay"></div>
        <div class="content">
            <h1>Get in Touch</h1>
            <div class="contact-info">
                <p>Email: <a href="mailto:stacey_marquez@hotmail.com">stacey_marquez@hotmail.com</a></p>
                <p>Mobile & WhatsApp: <a href="tel:+351912580628">+351 912 580 628</a></p>
            </div>

            <form action="https://formspree.io/f/mykjynba" method="POST">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="tel" name="phone" placeholder="Phone Number (Optional)">
                <textarea name="message" placeholder="Tell us about your special day..." required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const menuOverlay = document.getElementById('menuOverlay');
        menuToggle.addEventListener('click', () => {
            const active = menuToggle.classList.toggle('active');
            menuOverlay.classList.toggle('active');
            document.body.style.overflow = active ? 'hidden' : '';
        });
    </script>
</body>
</html>
