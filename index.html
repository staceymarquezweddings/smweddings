<!DOCTYPE html>
<html lang="en-CA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Stacey Marquez Weddings | Canadian Luxury Wedding Planner</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-dark: #0f0a05;
            --text-white: #ffffff;
            --transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-dark);
            color: var(--text-white);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Navigation */
        header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            padding: 40px 60px;
            z-index: 3000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }

        header.scrolled {
            padding: 20px 60px;
            background: rgba(15, 10, 5, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }

        .logo-img {
            height: clamp(50px, 8vw, 90px);
            width: auto;
            max-width: 280px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: clamp(20px, 4vw, 50px);
        }

        .instagram-icon {
            width: 28px; height: 28px;
            transition: transform 0.3s ease;
        }

        .instagram-icon:hover { transform: translateY(-3px); }

        .menu-toggle {
            width: 44px; height: 44px;
            cursor: pointer;
            position: relative;
            display: flex; align-items: center; justify-content: center;
            z-index: 4000;
        }

        .menu-toggle span {
            position: absolute;
            width: 30px; height: 1px;
            background: #ffffff;
            transition: var(--transition);
        }

        .menu-toggle span:nth-child(1) { transform: translateY(-8px); }
        .menu-toggle span:nth-child(2) { width: 20px; margin-left: 10px; }
        .menu-toggle span:nth-child(3) { transform: translateY(8px); }

        .menu-toggle.active span:nth-child(1) { transform: rotate(45deg); }
        .menu-toggle.active span:nth-child(2) { opacity: 0; }
        .menu-toggle.active span:nth-child(3) { transform: rotate(-45deg); }

        /* Menu Overlay */
        .menu-overlay {
            position: fixed; inset: 0;
            background: var(--bg-dark);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden;
            transition: opacity 0.5s ease;
            z-index: 2500;
        }

        .menu-overlay.active { opacity: 1; visibility: visible; }
        .menu-overlay nav ul { list-style: none; text-align: center; }
        .menu-overlay nav li { margin: 30px 0; }
        .menu-overlay nav a {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(36px, 8vw, 68px);
            color: #ffffff;
            text-decoration: none;
            font-weight: 300;
            transition: var(--transition);
        }

        .menu-overlay nav a:hover { opacity: 0.5; letter-spacing: 5px; }

        /* Hero */
        #home {
            position: relative;
            height: 100dvh;
            background: url('weddingsite.jpg') center/cover no-repeat;
            display: flex; align-items: center; justify-content: center;
        }

        .hero-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(to bottom, rgba(15,10,5,0.2), rgba(15,10,5,0.8));
            z-index: 1;
        }

        .hero-content {
            position: relative; z-index: 2;
            text-align: center;
            padding: 0 25px;
        }

        .slogan {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(28px, 5vw, 56px);
            font-style: italic;
            font-weight: 300;
            line-height: 1.2;
            max-width: 900px;
        }

        @media (max-width: 768px) {
            header { padding: 20px 25px; }
            header.scrolled { padding: 12px 25px; }
        }
    </style>
</head>
<body>

    <header id="header">
        <a href="index.html">
            <img src="logo.png" alt="Stacey Marquez Weddings" class="logo-img">
        </a>
        <div class="header-right">
            <a href="https://www.instagram.com/staceymarquez.weddings/" target="_blank" rel="noopener">
                <img src="instagram.png" alt="Instagram" class="instagram-icon">
            </a>
            <div class="menu-toggle" id="menuToggle">
                <span></span><span></span><span></span>
            </div>
        </div>
    </header>

    <div class="menu-overlay" id="menuOverlay">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contacts.html">Contact</a></li>
            </ul>
        </nav>
    </div>

    <section id="home">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="slogan">Turning love stories into unforgettable "I do's"</h1>
        </div>
    </section>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const menuOverlay = document.getElementById('menuOverlay');
        const body = document.body;

        menuToggle.addEventListener('click', () => {
            const active = menuToggle.classList.toggle('active');
            menuOverlay.classList.toggle('active');
            body.style.overflow = active ? 'hidden' : '';
        });

        window.addEventListener('scroll', () => {
            document.getElementById('header').classList.toggle('scrolled', window.scrollY > 50);
        });
    </script>

</body>
</html>
