    <title>Stacey Marquez Weddings | Luxury Wedding Planner Portugal</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-neutral: #f4f2f0;
            --text-dark: #33312e;
            --transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-neutral);
            color: var(--text-dark);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Navigation */
        header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            padding: 10px 60px;
            z-index: 3000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }

        header.scrolled {
            padding: 8px 60px;
            background: rgba(244, 242, 240, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }

        .logo-img {
            height: clamp(40px, 5vw, 65px);
            width: auto;
            max-width: 280px;
            filter: brightness(0) invert(1);
            transition: var(--transition);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: clamp(20px, 4vw, 50px);
        }

        .instagram-icon {
            width: 24px; height: 24px;
            transition: var(--transition);
            filter: brightness(0) invert(1);
        }

        .instagram-icon:hover { transform: translateY(-3px); }

        .menu-toggle {
            width: 44px; height: 44px;
            cursor: pointer;
            position: relative;
            display: flex; align-items: center; justify-content: center;
            z-index: 4000;
        }

        /* Hambúrguer com 3 linhas */
        .menu-toggle span {
            position: absolute;
            width: 30px; height: 1px;
            background: #ffffff;
            transition: var(--transition);
        }

        .menu-toggle span:nth-child(1) { transform: translateY(-8px); }
        .menu-toggle span:nth-child(2) { width: 20px; margin-left: 10px; }
        .menu-toggle span:nth-child(3) { transform: translateY(8px); }

        /* Inversão de cores no Scroll ou Menu Aberto */
        header.scrolled .logo-img,
        body.menu-open .logo-img,
        header.scrolled .instagram-icon,
        body.menu-open .instagram-icon {
            filter: brightness(0.2);
        }

        header.scrolled .menu-toggle span,
        body.menu-open .menu-toggle span {
            background: var(--text-dark);
        }

        /* Animação X do Menu */
        .menu-toggle.active span:nth-child(1) { transform: rotate(45deg) translateY(0); }
        .menu-toggle.active span:nth-child(2) { opacity: 0; }
        .menu-toggle.active span:nth-child(3) { transform: rotate(-45deg) translateY(0); }

        /* Menu Overlay */
        .menu-overlay {
            position: fixed; inset: 0;
            background: var(--bg-neutral);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden;
            transition: opacity 0.5s ease;
            z-index: 2500;
        }

        .menu-overlay.active { opacity: 1; visibility: visible; }
        .menu-overlay nav ul { list-style: none; text-align: center; }
        .menu-overlay nav li { margin: 25px 0; }
        
        .menu-overlay nav a {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(20px, 4vw, 32px);
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 6px;
            transition: var(--transition);
        }

        .menu-overlay nav a:hover { opacity: 0.5; letter-spacing: 10px; }

        /* Hero Section com Imagem Escurecida */
        #home {
            position: relative;
            height: 100dvh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('weddingsite.jpg') center/cover no-repeat;
            display: flex; 
            align-items: center; 
            justify-content: center;
        }

        .hero-content {
            position: relative; z-index: 2;
            text-align: center;
            padding: 0 25px;
        }

        .slogan {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(28px, 5vw, 56px);
            font-style: italic;
            font-weight: 300;
            line-height: 1.2;
            max-width: 900px;
            color: #fff;
            text-shadow: 0 2px 15px rgba(0,0,0,0.4);
            margin-bottom: 15px;
        }

        .sub-slogan {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(12px, 2vw, 16px);
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            header { padding: 10px 25px; }
            header.scrolled { padding: 8px 25px; }
        }
    </style>

<body id="body">

    <header id="header">

            </a>
            <div class="menu-toggle" id="menuToggle">
                <span></span><span></span><span></span>
            </div>
        </div>
    </header>

    <div class="menu-overlay" id="menuOverlay">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contacts.html">Contacts</a></li>
            </ul>
        </nav>
    </div>

    <section id="home">
        <div class="hero-content">
            <h1 class="slogan">Turning love stories into unforgettable "I do's"</h1>
            <p class="sub-slogan">Destination weddings in Portugal</p>
        </div>
    </section>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const menuOverlay = document.getElementById('menuOverlay');
        const body = document.getElementById('body');

        menuToggle.addEventListener('click', () => {
            const active = menuToggle.classList.toggle('active');
            menuOverlay.classList.toggle('active');
            body.classList.toggle('menu-open');
            body.style.overflow = active ? 'hidden' : '';
        });

        window.addEventListener('scroll', () => {
            document.getElementById('header').classList.toggle('scrolled', window.scrollY > 50);
        });
    </script>
